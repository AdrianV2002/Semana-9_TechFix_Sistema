{% extends "base.html" %}

{% block title %}Ticket {{ codigo }} - TechFix{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="panel text-center">
            <h5 class="panel-header mb-4" style="color: var(--accent);">
                <i class="bi bi-search"></i> Consulta de Estado de Reparación
            </h5>
            
            <h2 class="text-white mb-3">Ticket: <span style="color: var(--accent);">{{ codigo }}</span></h2>
            
            <div class="my-4 p-4" style="background: rgba(0,0,0,0.3); border-radius: 15px; border: 1px solid var(--border);">
                <h6 class="text-muted text-uppercase mb-3 fw-bold">Estado actual</h6>
                <span class="badge rounded-pill bg-warning text-dark fs-5 px-4 py-2 shadow">
                    <i class="bi bi-tools"></i> En Diagnóstico
                </span>
            </div>
            
            <hr style="border-color: var(--border);">
            
            <a href="{{ url_for('home') }}" class="btn-custom mt-3">
                <i class="bi bi-arrow-left-circle"></i> Volver al Inicio
            </a>
        </div>
    </div>
</div>
{% endblock %}
