{% extends "base.html" %}

{% block title %}Clientes - TechFix{% endblock %}

{% block content %}
<div class="row justify-content-center mt-4">
    <div class="col-md-8">
        <div class="panel">
            <h2 class="panel-header" style="color: var(--accent);">
                <i class="bi bi-people-fill"></i> Directorio de Clientes
            </h2>
            
            <div class="row mt-4">
                {% for cliente in clientes %}
                <div class="col-md-4 mb-3">
                    <div class="p-3 border rounded" style="background: rgba(255,255,255,0.05); border-color: var(--border)!important;">
                        <h5 class="text-light mb-1">{{ cliente.nombre }}</h5>
                        <p class="text-muted small mb-2"><i class="bi bi-laptop"></i> {{ cliente.equipo }}</p>
                        <span class="badge bg-primary rounded-pill">{{ cliente.estado }}</span>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
