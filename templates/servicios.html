{% extends "base.html" %}

{% block title %}Servicios - TechFix{% endblock %}

{% block content %}
<div class="row justify-content-center mt-4">
    <div class="col-md-8">
        <div class="panel">
            <h2 class="panel-header" style="color: var(--accent);">
                <i class="bi bi-list-check"></i> Cat√°logo de Servicios
            </h2>
            
            <div class="table-responsive mt-4">
                <table class="table table-dark table-hover bg-transparent">
                    <thead>
                        <tr>
                            <th>Servicio</th>
                            <th>Tiempo Estimado</th>
                            <th class="text-end">Precio Base</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for item in servicios %}
                        <tr>
                            <td class="text-light">{{ item.nombre }}</td>
                            <td class="text-muted">{{ item.tiempo }}</td>
                            <td class="text-end text-success fw-bold">${{ item.precio }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
